<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arcade Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<!-- When game completed a modal appears with a short message and 
    asking to replay game by clicking a button-->
<div class='modal-bg hide'>
    <div class='modal-body'>
        <div class='modal-heading'>
            <p class='modal-message'>NICE TRY!</p>
            <button class='modal-button modal-replay'>Replay?</button>
        </div>
    </div>
</div>
<body>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
